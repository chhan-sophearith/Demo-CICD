name: Firebase App Distribution

on:
  workflow_dispatch:
    inputs:
      release_notes:
        type: string
        required: true
        default: 'Testing Check'
        description: 'Change in run-on- replaced it with ubuntu-latest from windows-latest'

jobs:
  build:
    name: Building and Distributing App
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4.1.0

      - name: check Xcode version
        run: /usr/bin/xcodebuild -version

      - name: checkout repository
        uses: actions/checkout@v3

      - name: Upload a Build Fire
        uses: wzieba/Firebase-Distribution-Github-Action@v1
        with:
          releaseNotes: 'hvwoivpre; elvnr'
          appId: ${{secrets.FIREBASE_IOS_APP_ID}}
          groups: testers
          file: ${{ runner.temp }}/build/DemoCICD.ipa
          serviceCredentialsFileContent: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_JSON }}